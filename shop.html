<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow > Shop</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/shop.css">
    <script src="https://kit.fontawesome.com/d79aec2d94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/footer.css">
</head>
<body>
    <div id="sharedLayout"></div> <!-- Placeholder for shared layout -->
    <div class="shop-container">
        <button id="filterToggle" class="filter-toggle">
            <i class="fas fa-filter"></i>
        </button>
        <!-- Sidebar for filters -->
        <aside class="sidebar">
            <h3>Filter Products</h3>
            
            <!-- Filter by Category -->
            <div class="filter-group">
                <h4>Category</h4>
                <div id="category-filters">
                    <label for="accessories">
                      <input type="checkbox" id="accessories" name="category" value="Accessories">
                      Accessories
                    </label>
                    <label for="footwear">
                      <input type="checkbox" id="footwear" name="category" value="Footwear">
                      Footwear
                    </label>
                    <label for="shirts">
                      <input type="checkbox" id="shirts" name="category" value="Shirts">
                      Shirts
                    </label>
                    <label for="trousers">
                      <input type="checkbox" id="trousers" name="category" value="Trousers">
                      Trousers
                    </label>
                    <label for="suits">
                      <input type="checkbox" id="suits" name="category" value="Suits">
                      Suits
                    </label>
                    <label for="gowns">
                      <input type="checkbox" id="gowns" name="category" value="Gowns">
                      Gowns
                    </label>
                    <label for="light">
                      <input type="checkbox" id="light" name="category" value="light">
                      Light
                    </label>
                    <label for="slippers">
                      <input type="checkbox" id="slippers" name="category" value="slippers">
                      Slippers
                    </label>
                    <label for="tracks">
                      <input type="checkbox" id="tracks" name="category" value="tracks">
                      Tracks
                    </label>
                    <label for="jerseys">
                      <input type="checkbox" id="jerseys" name="category" value="jerseys">
                      Jerseys
                    </label>
                    <label for="heels">
                      <input type="checkbox" id="heels" name="category" value="heels">
                      Heels
                    </label>
                    <label for="handbags">
                      <input type="checkbox" id="handbags" name="category" value="handbags">
                      Handbags
                    </label>
                    <label for="watches">
                      <input type="checkbox" id="watches" name="category" value="watches">
                      Watches
                    </label>
                    <label for="necklaces">
                      <input type="checkbox" id="necklaces" name="category" value="necklaces">
                      Necklaces
                    </label>
                  </div>
                  
            </div>
            
            <!-- Filter by Brand -->
            <div class="filter-group">
                <h4>Brands</h4>
                <select id="brand-filter" name="brand" multiple>
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Puma">Puma</option>
                    <option value="Levi's">Levi's</option>
                    <option value="Gucci">Gucci</option>
                    <option value="Prada">Prada</option>
                    <option value="Versace">Versace</option>
                    <option value="Zara">Zara</option>
                    <option value="H&M">H&M</option>
                    <option value="Uniqlo">Uniqlo</option>
                    <option value="Under Armour">Under Armour</option>
                    <option value="Calvin Klein">Calvin Klein</option>
                    <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                </select>
            </div>
            
            <!-- Filter by Price -->
            <div class="filter-group">
                <h4>Price Range</h4>
                <input type="range" id="price-filter" min="10" max="5000" step="50" name="price">
                <span id="price-value">$10 - $5000</span>
            </div>
            
            <!-- Reset Filters -->
            <button id="reset-filters" type="reset">Reset Filters</button>
        </aside>
        
        <!-- Product Display -->
        <div class="products">
            <div class="product-contents">
                <h3>Shop Products</h3>
                <div class="product-list">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <div id="footershare"></div>

    <script>
        document.addEventListener("footershareLoaded", () => {
            const yearSpan = document.getElementById("year");
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
    <script src="/sharedFooter.html"></script>
    <script src="/shared.js" defer></script>
    <script src="/script.js" defer></script>
</body>

</html>
