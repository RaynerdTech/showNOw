<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <script src="https://kit.fontawesome.com/d79aec2d94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/wishlist.css">
    <script src="/wishlist.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/footer.css">
</head>
<body>

    <!-- Header Section (Add your own header here) -->
    <div id="sharedLayout"></div>
    <!-- Wishlist Container -->
    <div class="wishlist-container">
        <h2>My Wishlist</h2>
        <div id="wishlist-items" class="wishlist-grid"></div>
    </div>

    <div id="footershare"></div>

    <script>
        document.addEventListener("footershareLoaded", () => {
            const yearSpan = document.getElementById("year");
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
    <script src="/sharedFooter.html"></script>
    <script src="/shared.js" defer></script>
    <script src="/script.js" defer></script>
</body>
</html>
