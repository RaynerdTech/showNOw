      <!-- Registration Form -->
  <div class="form-container hidden">
  <div class="form-toggle">
      <span id="loginTab">LOGIN</span>
      <span id="registerTab" class="active-tab">REGISTER</span>
    </div>
    <button class="close-form"><i class="fa-regular fa-rectangle-xmark"></i></button>
    <form id="registerForm" class="form" autocomplete="on">
      <div class="form-group">
        <input type="text" id="name" name="name" class="form-input" placeholder="Name" required autocomplete="name" />
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" class="form-input" placeholder="Email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Password"
              required autocomplete="new-password"
            />
            <span class="toggle-password fas fa-eye" id="togglePasswordRegister"></span>
        </div>
      </div>
      <div class="form-group">
        <select id="gender" name="gender" class="form-input" required autocomplete="gender">
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button type="submit" class="form-button">Register</button>
      <div id="spinner" class="hiddenSpin"></div>
    </form>
    
  <div id="registerMessage"></div>
  
  <!-- Login Form -->
  <form id="loginForm" class="form" autocomplete="on">
    <div class="form-group">
      <input
        type="text"
        id="loginEmail"
        name="loginEmail"
        class="form-input"
        placeholder="Username or Email Address"
        required
        autocomplete="username"
      />
    </div>
  
    <div class="form-group">
      <div class="password-container">
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          class="form-input"
          placeholder="Password"
          required
          autocomplete="current-password"
        />
        <span class="toggle-password fas fa-eye" id="togglePassword"></span>
      </div>
    </div>
  
    <div class="form-group">
      <label>
        <input type="checkbox" id="rememberMe" name="rememberMe" /> Remember me
      </label>
    </div>
    
    <button type="submit" class="form-button">Log In</button>
    <div id="loginSpinner" class="hiddenSpin"></div>
  </form>
  
  <div id="loginMessage"></div>
  </div>
